<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Grid: Isometric + Perlin</title>

    <style>
        body {
            background-color: #1a1a1a;
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        canvas {
            /* Pixelated rendering is crucial for tile art */
            image-rendering: pixelated;
            background-color: #0d0d0d;
            cursor: grab;
            flex: 1;
            display: block;
            width: 100%;
            height: 100%;
        }
        canvas:active {
            cursor: grabbing;
        }
        .controls {
            text-align: center;
            background: #2a2a2a;
            padding: 10px 20px;
            z-index: 100;
            border-bottom: 1px solid #333;
            flex-shrink: 0;
            position: relative;
        }
        button {
            background: #4da6ff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 10px;
        }
        button:hover { background: #70baff; }
        button.active {
            background: #2a8fdf;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }
        button.mode-btn {
            background: #555;
        }
        button.mode-btn:hover {
            background: #666;
        }
        button.mode-btn.active {
            background: #2a8fdf;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div class="controls">
        <span style="color:#aaa">View Mode:</span>
        <button id="btnTextured" class="mode-btn">Isometric Textured</button>
        <button id="btnColored" class="mode-btn">Isometric Colored</button>
        <button id="btnOrtho" class="mode-btn">Orthographic</button>
        <span style="color:#aaa; margin-left: 20px;">Map:</span>
        <button id="btnRegenerate">New Random Map</button>
        <span style="color:#888; margin-left: 20px;">Drag to pan the map</span>
    </div>

    <canvas id="gridCanvas"></canvas>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
