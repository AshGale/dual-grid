<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Grid: Isometric + Perlin</title>

    <style>
        body {
            background-color: #1a1a1a;
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        canvas {
            /* Pixelated rendering is crucial for tile art */
            image-rendering: pixelated;
            background-color: #0d0d0d;
            cursor: grab;
            flex: 1;
            display: block;
            width: 100%;
            height: 100%;
        }
        canvas:active {
            cursor: grabbing;
        }
        .controls {
            text-align: center;
            background: #2a2a2a;
            padding: 10px 20px;
            z-index: 100;
            border-bottom: 1px solid #333;
            flex-shrink: 0;
            position: relative;
        }
        button {
            background: #4da6ff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 10px;
        }
        button:hover { background: #70baff; }
        button.active {
            background: #2a8fdf;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }
        button.mode-btn {
            background: #555;
        }
        button.mode-btn:hover {
            background: #666;
        }
        button.mode-btn.active {
            background: #2a8fdf;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }
        .checkbox-group {
            display: inline-block;
            margin-left: 20px;
        }
        .checkbox-group label {
            margin-left: 10px;
            cursor: pointer;
            user-select: none;
        }
        .checkbox-group input[type="checkbox"] {
            cursor: pointer;
            margin-right: 5px;
        }
        .debug-panel {
            position: fixed;
            right: 0;
            top: 61px;
            bottom: 0;
            width: 350px;
            background: #1a1a1a;
            border-left: 2px solid #333;
            padding: 15px;
            overflow-y: auto;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 200;
        }
        .debug-panel.open {
            transform: translateX(0);
        }
        .debug-panel h3 {
            margin-top: 0;
            color: #4da6ff;
            border-bottom: 1px solid #333;
            padding-bottom: 8px;
        }
        .debug-panel .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #d44;
            padding: 4px 12px;
            font-size: 12px;
        }
        .debug-panel .close-btn:hover {
            background: #f55;
        }
        .debug-section {
            margin: 15px 0;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 4px;
        }
        .debug-section h4 {
            margin: 0 0 8px 0;
            color: #70baff;
            font-size: 14px;
        }
        .debug-row {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            font-size: 13px;
            border-bottom: 1px solid #333;
        }
        .debug-row:last-child {
            border-bottom: none;
        }
        .debug-label {
            color: #aaa;
        }
        .debug-value {
            color: #eee;
            font-weight: bold;
        }
        .terrain-water { color: #4da6ff; }
        .terrain-sand { color: #ffcc66; }
        .terrain-dirt { color: #cc8855; }
        .terrain-grass { color: #66dd66; }
        
        .config-panel {
            position: fixed;
            left: 0;
            top: 61px;
            bottom: 0;
            width: 300px;
            background: #1a1a1a;
            border-right: 2px solid #333;
            padding: 15px;
            overflow-y: auto;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 200;
        }
        .config-panel.open {
            transform: translateX(0);
        }
        .config-panel h3 {
            margin-top: 0;
            color: #4da6ff;
            border-bottom: 1px solid #333;
            padding-bottom: 8px;
        }
        .config-section {
            margin: 15px 0;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 4px;
        }
        .config-section h4 {
            margin: 0 0 10px 0;
            color: #70baff;
            font-size: 14px;
        }
        .config-input-group {
            margin: 10px 0;
        }
        .config-input-group label {
            display: block;
            color: #aaa;
            font-size: 12px;
            margin-bottom: 4px;
        }
        .config-input-group input[type="number"],
        .config-input-group input[type="text"] {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid #555;
            color: #eee;
            padding: 6px;
            border-radius: 3px;
            font-size: 13px;
            box-sizing: border-box;
        }
        .config-input-group input[type="range"] {
            width: 100%;
        }
        .config-input-group .range-value {
            display: inline-block;
            margin-left: 10px;
            color: #4da6ff;
            font-weight: bold;
        }
        .config-apply-btn {
            width: 100%;
            margin-top: 10px;
            background: #4da6ff;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="controls">
        <button id="btnConfig">‚öôÔ∏è Configure</button>
        <span style="color:#aaa">View Mode:</span>
        <button id="btnTextured" class="mode-btn">Isometric Textured</button>
        <button id="btnColored" class="mode-btn">Isometric Colored</button>
        <button id="btnOrtho" class="mode-btn">Orthographic</button>
        <span style="color:#aaa; margin-left: 20px;">Map:</span>
        <button id="btnRegenerate">New Random Map</button>
        <div class="checkbox-group">
            <span style="color:#aaa">Layers:</span>
            <label>
                <input type="checkbox" id="chkBaseLayer" checked>
                Base Layer
            </label>
            <label>
                <input type="checkbox" id="chkTransitionLayer" checked>
                Transition Layer
            </label>
        </div>
        <div class="checkbox-group">
            <span style="color:#aaa">Debug:</span>
            <label>
                <input type="checkbox" id="chkWorldGrid">
                World Grid
            </label>
            <label>
                <input type="checkbox" id="chkDualGrid">
                Dual Grid
            </label>
        </div>
        <span style="color:#888; margin-left: 20px;">Drag to pan, click tile to debug</span>
    </div>

    <canvas id="gridCanvas"></canvas>

    <div class="config-panel" id="configPanel">
        <h3>Map Configuration</h3>
        
        <div class="config-section">
            <h4>Map Generation</h4>
            
            <div class="config-input-group">
                <label>Map Size (Width √ó Height)</label>
                <input type="number" id="configMapSize" min="1" max="500" value="30">
            </div>
            
            <div class="config-input-group">
                <label>Noise Scale (Combined): <span class="range-value" id="scaleTotalValue">0.08000</span></label>
                <small style="color: #888; display: block; margin-bottom: 8px;">Lower = larger continents, Higher = fine detail</small>
                
                <label style="font-size: 11px; margin-top: 5px;">Macro (0.1 - 0.5): <span class="range-value" id="scaleMacroValue">0.0</span></label>
                <input type="range" id="configScaleMacro" min="0" max="0.5" step="0.01" value="0">
                
                <label style="font-size: 11px; margin-top: 5px;">Mid (0.01 - 0.1): <span class="range-value" id="scaleMidValue">0.08</span></label>
                <input type="range" id="configScaleMid" min="0" max="0.1" step="0.001" value="0.08">
                
                <label style="font-size: 11px; margin-top: 5px;">Micro (0.0001 - 0.01): <span class="range-value" id="scaleMicroValue">0.0000</span></label>
                <input type="range" id="configScaleMicro" min="0" max="0.01" step="0.0001" value="0">
            </div>
            
            <div class="config-input-group">
                <label>Seed</label>
                <div style="display: flex; gap: 5px;">
                    <input type="text" id="configSeed" placeholder="Random" style="flex: 1;">
                    <button id="btnRandomSeed" style="width: auto; padding: 6px 12px; margin: 0;">üé≤</button>
                </div>
                <small style="color: #888;">Leave empty or click üé≤ for random</small>
            </div>
            
            <button class="config-apply-btn" id="btnApplyConfig">Apply & Regenerate</button>
        </div>
    </div>

    <div class="debug-panel" id="debugPanel">
        <button class="close-btn" id="closeDebug">Close</button>
        <h3>Tile Debug Info</h3>
        <div id="debugContent">
            <p style="color: #888;">Click on a tile to see debug information</p>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
