<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Grid: Isometric + Perlin</title>

    <style>
        body {
            background-color: #1a1a1a;
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            /* Pixelated rendering is crucial for tile art */
            image-rendering: pixelated;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            border: 1px solid #333;
            background-color: #0d0d0d;
        }
        .controls {
            margin-top: 15px;
            text-align: center;
            background: #2a2a2a;
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 10;
        }
        button {
            background: #4da6ff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 10px;
        }
        button:hover { background: #70baff; }
    </style>
</head>
<body>

    <canvas id="gridCanvas"></canvas>

    <div class="controls">
        <span style="color:#aaa">Map Generation:</span>
        <button id="btnRegenerate">New Random Map</button>
        <button id="btnToggleIso">Toggle Isometric</button>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
