<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Grid: Isometric + Perlin</title>

    <style>
        body {
            background-color: #1a1a1a;
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        canvas {
            /* Pixelated rendering is crucial for tile art */
            image-rendering: pixelated;
            background-color: #0d0d0d;
            cursor: grab;
            flex: 1;
            display: block;
            width: 100%;
            height: 100%;
        }
        canvas:active {
            cursor: grabbing;
        }
        .controls {
            text-align: center;
            background: #2a2a2a;
            padding: 10px 20px;
            z-index: 100;
            border-bottom: 1px solid #333;
            flex-shrink: 0;
            position: relative;
        }
        button {
            background: #4da6ff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 10px;
        }
        button:hover { background: #70baff; }
        button.active {
            background: #2a8fdf;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }
        button.mode-btn {
            background: #555;
        }
        button.mode-btn:hover {
            background: #666;
        }
        button.mode-btn.active {
            background: #2a8fdf;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }
        .checkbox-group {
            display: inline-block;
            margin-left: 20px;
        }
        .checkbox-group label {
            margin-left: 10px;
            cursor: pointer;
            user-select: none;
        }
        .checkbox-group input[type="checkbox"] {
            cursor: pointer;
            margin-right: 5px;
        }
        .debug-panel {
            position: fixed;
            right: 0;
            top: 61px;
            bottom: 0;
            width: 350px;
            background: #1a1a1a;
            border-left: 2px solid #333;
            padding: 15px;
            overflow-y: auto;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 200;
        }
        .debug-panel.open {
            transform: translateX(0);
        }
        .debug-panel h3 {
            margin-top: 0;
            color: #4da6ff;
            border-bottom: 1px solid #333;
            padding-bottom: 8px;
        }
        .debug-panel .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #d44;
            padding: 4px 12px;
            font-size: 12px;
        }
        .debug-panel .close-btn:hover {
            background: #f55;
        }
        .debug-section {
            margin: 15px 0;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 4px;
        }
        .debug-section h4 {
            margin: 0 0 8px 0;
            color: #70baff;
            font-size: 14px;
        }
        .debug-row {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            font-size: 13px;
            border-bottom: 1px solid #333;
        }
        .debug-row:last-child {
            border-bottom: none;
        }
        .debug-label {
            color: #aaa;
        }
        .debug-value {
            color: #eee;
            font-weight: bold;
        }
        .terrain-water { color: #4da6ff; }
        .terrain-sand { color: #ffcc66; }
        .terrain-dirt { color: #cc8855; }
        .terrain-grass { color: #66dd66; }
    </style>
</head>
<body>

    <div class="controls">
        <span style="color:#aaa">View Mode:</span>
        <button id="btnTextured" class="mode-btn">Isometric Textured</button>
        <button id="btnColored" class="mode-btn">Isometric Colored</button>
        <button id="btnOrtho" class="mode-btn">Orthographic</button>
        <span style="color:#aaa; margin-left: 20px;">Map:</span>
        <button id="btnRegenerate">New Random Map</button>
        <div class="checkbox-group">
            <span style="color:#aaa">Layers:</span>
            <label>
                <input type="checkbox" id="chkBaseLayer" checked>
                Base Layer
            </label>
            <label>
                <input type="checkbox" id="chkTransitionLayer" checked>
                Transition Layer
            </label>
        </div>
        <span style="color:#888; margin-left: 20px;">Drag to pan the map</span>
    </div>

    <canvas id="gridCanvas"></canvas>

    <div class="debug-panel" id="debugPanel">
        <button class="close-btn" id="closeDebug">Close</button>
        <h3>Tile Debug Info</h3>
        <div id="debugContent">
            <p style="color: #888;">Click on a tile to see debug information</p>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
